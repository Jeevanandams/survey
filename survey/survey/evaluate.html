<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3498db; /* Background color */
            color: #fff; /* Text color */
            margin: 0;
            padding: 0;
        }

        /* Page styling */
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-top: 20px;
        }

        /* Add some spacing for a better visual appearance */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the page take the full viewport height */
        }

        /* Style links to make them look like buttons (optional) */
        a.button {
            display: inline-block;
            background-color: #ff5722; /* Button background color */
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #e64a19; /* Button hover color */
        }

        /* Footer styling (optional) */
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Thank You for Your Feedback!</h1>
    <h2>Your input is valuable to us.</h2>
    <a class="button" href="main.html">Back to Homepage</a>
    <footer>&copy; 2023 Your Company Name</footer>
</body>
</html>
